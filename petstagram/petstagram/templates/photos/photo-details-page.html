{% extends 'base.html' %}
{% load static %}
{% block main_content%}
    <div class="container">
        <div class="col-9">
            <div class="card">
                <div class="top">
                    <div class="userDetails">
                        <a href="#">
                            <div class="profilepic">
                                <div class="profile_img">
                                    <div class="image">
                                        <img src="{% static 'images/person.png' %}" alt="profile">
                                    </div>
                                </div>
                            </div>
                        </a>
                        <h3>
                            <a href="#">Diyan Kalaydzhiev</a><br>
                            <span>Bansko, Bulgaria</span>
                            <div class="edit-delete-btns">
                                <a href="#"><img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit"></a>
                                <a href="#"><img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="delete"></a>
                            </div>
                        </h3>
                    </div>
                </div>

                <div class="imgBx">
                    <img src="{% static 'images/axolotl.jpeg' %}" alt="pet photo" class="cover">
                </div>

                <div class="bottom">
                    <div class="actionBtns">
                        <div class="left">
                            <span class="heart">
                                <a href="#"><i class="fa-regular fa-heart"></i></a>
                            </span>
                            <a href="#"><i class="fa-solid fa-share"></i></a>
                        </div>
                    </div>
                    <p class="likes">203 likes</p>

                    <a href="#"><p class="message"><b>Sasho</b></p></a>
                    <a href="#"><p class="message"><b>Some other fish</b></p></a>

                    <p class="pet-details">This is my pet</p>
                    <h5 class="postTime">19/09/2022</h5>

                    <div class="comments">
                        <div class="top">
                            <div class="userDetails">
                                <div class="comment-data">
                                    <div class="profilepic">
                                        <div class="profile_img">
                                            <div class="image">
                                                <img src="{% static 'images/person.png' %}" alt="user profile">
                                            </div>
                                        </div>
                                    </div>
                                    <p><a href="">Steven Ivanov</a> - OMG where can I get one</p>
                                </div>
                                <span>Sept. 20, 2022, 5:02 p.m.</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="addComments">
                    <form method="post" action="#">
                        {% csrf_token %}
                        <label for="id_body">Body:</label>
                        <textarea name="body" cols="40" rows="10" placeholder="Add comment..." maxlength="300"
                                  required id="id_body"></textarea>
                        <button type="submit">Post</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
