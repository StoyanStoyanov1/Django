{% extends 'base.html' %}
{% load static %}
{% block main_content%}
    <div class="container">
        <div class="photos-container">
            <!-- First Photo with the given image -->
            <article class="photo-card">
                <header class="photo-header">
                    <h4>Photo Title</h4>
                    <!-- photo of the user -->
                    <img src="{% static 'images/person.png' %}" alt="profile picture">
                </header>

                <!-- photo -->
                <div class="photo">
                    <img src="{% static 'images/photo1.jpg' %}" alt="photo">
                </div>

                <!-- photo data -->
                <div class="photo-details">
                    <h5>Photo Description</h5>
                    <!-- photo posted by -->
                    <p>Posted by: <a href="#">Username</a></p>
                    <!-- date of the photo -->
                    <p>Date: 12/10/2022</p>
                    <!-- number of likes -->
                    <p>Likes: 21</p>
                    <!-- Link to Photo Details Page -->
                    <a href="#" class="details-btn">Details</a>
                </div>
            </article>
        </div>
    </div>
{% endblock %}
